<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/swiper/swiper-3.4.1.min.css">
    <link rel="stylesheet" href="lib/swiper/animate.min.css">
    <style>
       html,body{
           height: 100%;
           margin: 0;
       }
       .page1{
           background-color: #00b3ee;
       }
       .page2{
           background-color: #5cb85c;
       }
       .page3{
           background-color: #a94442;
       }
       .swiper-container {
           height: 100%;
       }
        .img1,.img2,.img3{
            position: absolute;
            width: 200px;
            height: 200px;
            top:100px;
            left:50px;
            background-color: red;
        }
    </style>

</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">
            <div class="img1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容</div>
        </div>
        <div class="swiper-slide page2">
            <div class="img2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容</div></div>
        <div class="swiper-slide page3">
            <div class="img3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容</div></div>
    </div>
</div>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/swiper/swiper-3.4.1.jquery.min.js"></script>
<script src="lib/swiper/swiper.animate1.0.2.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })
</script>
</body>
</html>
